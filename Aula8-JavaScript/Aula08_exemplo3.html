<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Autenticação de Usuário</title>
    </head>
    <body>
        <h1>Autenticando usuário e senha em um servidor python</h1>
        <form action="cgi-bin/autenticar.py"
              method="post">
            Usuário: <input type="text" name="usuario"><br><br>
            Senha:   <input type="password" name="senha"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
